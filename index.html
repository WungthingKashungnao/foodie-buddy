<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie buddy</title>
  </head>
  <!-- fontawsome link -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!--  css link -->
  <link rel="stylesheet" href="./css/style.css" />
  <body>
    <!-- header start -->
    <header>
      <!-- logo start -->
      <div class="head-logo">
        <p class="logo-header">Foodie buddy</p>
      </div>
      <!--  logo end -->
      <!-- nav start -->
      <nav class="head-nav">
        <ul class="head-nav-list hidden">
          <li class="head-nav-item"><a href="#home"> Home </a></li>
          <li class="head-nav-item"><a href="#menu"> Menu </a></li>
          <li class="head-nav-item"><a href="#about"> About </a></li>
          <li class="head-nav-item"><a href="#footer"> Footer </a></li>
        </ul>
      </nav>
      <!-- nav end -->
      <div class="header-left-container">
        <div class="cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>

        <!-- login header start -->
        <div class="login-header">
          <i class="fa-solid fa-right-to-bracket"></i>
        </div>
        <!-- login header end -->
        <!-- header hamburger start -->
        <div class="header-hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <!-- header hamburger end -->
      </div>
    </header>
    <!-- header end -->
    <!-- home section start-->
    <section id="home">
      <!-- carousel start -->
      <div class="carousel">
        <button id="prevBtn" class="nav-btn">&#9665;</button>
        <div class="carousel-container">
          <div class="carousel-track">
            <!-- <img
              src="assets/home carousel food/pexels-chanwalrus-958545.jpg"
              class="carousel-item"
            /> -->
          </div>
        </div>
        <button id="nextBtn" class="nav-btn">&#9655;</button>
      </div>
      <!-- carousel end -->
    </section>
    <!-- home section end -->
  </body>
  <script src="./js/script.js"></script>
</html>
