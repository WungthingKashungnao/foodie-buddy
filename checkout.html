<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Buddy Checkout</title>
    <link rel="stylesheet" href="./css/checkout.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <!-- logo start -->
      <div class="head-logo">
        <a class="logo-header" href="./index.html">Foodie buddy</a>
      </div>
      <!--  logo end -->
    </header>
    <!-- header end -->
    <!-- form section start -->
    <section class="form-section">
      <p class="register-text">Check Out</p>
      <form action="" id="checkoutForm">
        <h2>Checkout Form</h2>

        <label for="fullname">Full Name:</label><br />
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Full Name"
          required
        /><br /><br />

        <label for="phone">Phone Number:</label><br />
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Phone Number"
          required
        /><br /><br />

        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        /><br /><br />

        <label for="address">Shipping Address:</label><br />
        <textarea
          id="address"
          name="address"
          placeholder="Enter your address"
          required
        ></textarea
        ><br /><br />

        <label for="cardname">Cardholder Name:</label><br />
        <input
          type="text"
          id="cardname"
          name="cardname"
          placeholder="Name on Card"
          required
        /><br /><br />

        <label for="cardnumber">Credit Card Number:</label><br />
        <input
          type="text"
          id="cardnumber"
          name="cardnumber"
          placeholder="1234 5678 9101 1121"
          maxlength="16"
          required
        /><br /><br />

        <label for="expdate">Expiry Date:</label><br />
        <input type="month" id="expdate" name="expdate" required /><br /><br />

        <label for="cvv">CVV:</label><br />
        <input
          type="text"
          id="cvv"
          name="cvv"
          placeholder="123"
          maxlength="3"
          required
        /><br /><br />

        <input type="submit" value="Complete Checkout" />
      </form>
    </section>
    <!-- form section end -->
  </body>
  <script src="./js/checkout.js"></script>
</html>
